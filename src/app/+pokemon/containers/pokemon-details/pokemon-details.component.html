<app-nav-wrapper>

    <div class="container">

        <!-- Top -->
        <div class="top">
            <div class="top__image">
                <img class="image"
                    [src]="'https://pokeres.bastionbot.org/images/pokemon/1.png'"
                    [alt]="'bulbasaur' | titlecase">
                <img *ngIf="true" class="stamp" [src]="'/assets/images/pokeball.svg'">
            </div>
            <div class="top__info">
                <h2 class="name">{{ 'Bulbasaur' | titlecase }}</h2>
                <h1 class="id">{{ '#1' }}</h1>
            </div>
        </div>

        <!-- Info -->
        <div class="details">

            <div class="details__left">

                <!-- Types -->
                <div class="types">
                    <app-pokemon-detail-card
                        panelTitle="Pokémon type"
                        [hideToggle]>
                        <div class="types__pills flex-row">
                            <app-pokemon-type-pill
                                *ngFor="let type of pokemon.types"
                                [type]="type">
                            </app-pokemon-type-pill>
                        </div>
                        <div class="flex-row">
                            <!-- TODO: Effective against -->

                            <!-- TODO: Vulnerable to -->
                        </div>
                    </app-pokemon-detail-card>
                </div>

            </div>

            <div class="details__right">

                <!-- Base Stats -->
                <div class="stats">
                    <app-pokemon-detail-card panelTitle="Pokémon stats">
                        <div
                            *ngFor="let stat of pokemon.stats"
                            class="flex-row">
                            <app-pokemon-stat-bar [stat]="stat"></app-pokemon-stat-bar>
                        </div>
                        <div class="flex-row">

                        </div>
                    </app-pokemon-detail-card>
                </div>

            </div>

        </div>

    </div>

</app-nav-wrapper>
