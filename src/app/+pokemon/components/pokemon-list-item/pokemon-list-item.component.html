<div class="pokemon pokemon--caught">

    <div class="clickable-area" [routerLink]="pokemon.name | lowercase">

        <h3 class="pokemon__id">{{ pokemon.id }}</h3>

        <div class="pokemon__left">

            <img class="image" [src]="pokemon.image_url" [alt]="pokemon.name | titlecase">

            <img *ngIf="true" class="stamp" [src]="'/assets/images/pokeball.svg'">

        </div>

        <mat-divider [vertical]="true"></mat-divider>

        <div class="pokemon__right">

            <h3 class="name">{{ pokemon.name | titlecase }}</h3>

            <div class="stats">
                <app-pokemon-stat-bar
                    *ngFor="let stat of pokemon.stats | slice:0:3"
                    [stat]="stat">
                </app-pokemon-stat-bar>
            </div>

            <div class="types">
                <app-pokemon-type-pill
                    *ngFor="let type of pokemon.types"
                    [type]="type"
                    [showTypeEffectiveness]="true">
                </app-pokemon-type-pill>
            </div>

        </div>

    </div>

    <div class="pokemon__actions">

        <app-pokemon-wishlist-button
            [isWishlisted]="isWishlisted$ | async"
            (isWishlistedEvent)="isWishlistedEmitted($event)">
        </app-pokemon-wishlist-button>

        <i class="fas fa-star"></i>

    </div>

</div>
