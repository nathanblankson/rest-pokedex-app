<app-nav-wrapper>

    <div class="container">

        <!-- Search -->

        <mat-form-field class="pokemon-search">
            <input
                type="text"
                matInput
                placeholder="Search for a PokÃ©mon e.g. Charizard"
                [(ngModel)]="searchQuery"
                (onDebounce)="onSearchFilterChange($event)" />
        </mat-form-field>

        <ng-container *ngIf="filteredPokemon$ | async as filteredPokemon">
            <!-- Pokemon List -->
            <div class="pokemon-list">

                <!-- Pokemon List Items -->
                <app-pokemon-list-item
                    *ngFor="let pokemon of filteredPokemon"
                    [pokemon]="pokemon">
                </app-pokemon-list-item>

                <!-- Pagination -->
                <mat-paginator
                    #paginator
                    showFirstLastButtons
                    [length]="filteredPokemonCount$ | async"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="[1, 2, 3, 4, 5]"
                    (page)="pageEvent = $event; onPaginateChange($event)">
                </mat-paginator>

            </div>
        </ng-container>

    </div>

</app-nav-wrapper>
