<mat-nav-list>

    <div class="nav-links">

        <div
            *ngFor="let navLink of navLinks"
            class="nav-link"
            routerLinkActive="nav-link--active"
            [routerLink]="'/' + navLink.urlLink">
            <i class="nav-link__icon" [ngClass]="navLink.iconClass"></i>
            <h4 class="nav-link__name">{{ navLink.name }}</h4>
        </div>

    </div>

</mat-nav-list>
